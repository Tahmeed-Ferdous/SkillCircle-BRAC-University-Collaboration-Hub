{% extends 'base.html' %}

{% load static %}

{% block content %}

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 w-100 rounded-3" style="max-width: 500px;">
            <div class="card-body fs-5">
                <form method="post" action="" enctype="multipart/form-data" role="form">
                    {% csrf_token %}
                    <h3 class="text-center mb-4">Create New Post</h3>

                    <div class="mb-3">
                        <label for="picture" class="form-label fw-bold">Choose your files</label>
                        <div class="input-group">
                            {{ form.picture }}
                            <span class="input-group-text bg-light border-0">
                                <i class="fas fa-upload"></i>
                            </span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="caption" class="form-label fw-bold">Caption</label>
                        <div class="input-group">
                            {{ form.caption }}
                            <span class="input-group-text bg-light border-0">
                                <i class="fas fa-comment"></i>
                            </span>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="tags" class="form-label fw-bold">Tags (separated by commas)</label>
                        <div class="input-group">
                            {{ form.tags }}
                            <span class="input-group-text bg-light border-0">
                                <i class="fas fa-tags"></i>
                            </span>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" name="action" class="btn btn-success">Create Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



{% endblock %}
