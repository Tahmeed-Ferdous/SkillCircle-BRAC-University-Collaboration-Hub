<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Edit Task</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="col-form-label">Name</label>
                    <input class="form-control" type="text" name="name" value="{{ task.name }}">
                </div>
                <div class="mb-3">
                    <label class="col-form-label">Task</label>
                    <input class="form-control" type="text" name="task" value="{{ task.task }}">
                </div>
                <button type="submit" class="btn btn-success">Update Task</button>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
